<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body class="bg-danger">
    <div class="container mt-5 bg-dark rounded-4 shadow-lg">
        <h1 class="text-center text-danger">Informations sur les Films</h1>
        <div class="mb-3">
          <input type="text" class="form-control bg-danger text-light" id="searchInput" placeholder="Rechercher par titre...">
        </div>
        <table class="table table-bordered mt-4 table-striped table-dark">
          <thead>
            <tr>
              
              <th class="text-center text-danger">Titre</th>
              <th class="text-center text-danger">Réalisateur</th>
              <th class="text-center text-danger">Durée</th>
              <th class="text-center text-danger">Année de production</th>
              <th class="text-center text-danger">Image</th>
              <th class="text-center text-danger">Festivals</th>
              <th class="text-center text-danger">Acteurs</th>
            </tr>
          </thead>
          <tbody id="moviesContainer"></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
    <div id="paginationContainer"></div>
        
</body>
</html>
